<!--The content below is only a placeholder and can be replaced.-->
<div class="navigation col-lg-12">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a [routerLink]="['/home']" class="navbar-brand">{{title}}</a>
      </div>
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/home']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-home"></span>
            Inicio
          </a>
        </li>
        <li>
          <a [routerLink]="['/animals']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-star"></span>
            Animales
          </a>
        </li>
        <li>
          <a [routerLink]="['/tienda']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-gift"></span>
            Tienda
          </a>
        </li>
        <li>
          <a [routerLink]="['/keepers']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-user"></span>
            Cuidadores
          </a>
        </li>
        <li>
          <a [routerLink]="['/contact']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-comment"></span>
            COntacto
          </a>
        </li>

      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
        <li>
          <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-user">
              Registro
            </span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/login']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-log-in">
              Login
            </span>
          </a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" *ngIf="identity">
        <li>
          <div class="image_for_edit" *ngIf="identity.image && identity.image != 'null'">
            <img src="{{ this.url + 'get-image-file/' + identity.image}}" class="avatar" >
          </div>
        </li>

        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            {{identity.name}} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li *ngIf="identity && identity.role == 'ROLE_ADMIN'">
              <a [routerLink]="['/admin-panel']" class="pointer"><span class="glyphicon glyphicon-tasks">
                Administracion
              </span></a>
            </li>
            <li>
              <a [routerLink]="['/mis-datos']" class="pointer"><span class="glyphicon glyphicon-cog">
                Mis Datos
              </span></a>
            </li>
            <li>
              <a class="pointer" (click)="logout()"><span class="glyphicon glyphicon-log-out">
                Salir
              </span></a>
            </li>
          </ul>
        </li>
      </ul>

    </div>
  </nav>
</div>



<hr/>
