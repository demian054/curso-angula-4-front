<div class="col-lg-6">
  <h1>{{title}}</h1>

  <div class="alert alert-success" *ngIf="estatus == 'success'">
    Usuario Registrado <a  [routerLink]="['/login']">Entra aqui</a>
  </div>

  <div class="alert alert-warning" *ngIf="estatus == 'error'">
    Error al registrar
  </div>

  <form #registerForm="ngForm" (ngSubmit)='onSubmit()' class="col-lg-10">
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name"  class="form-control" required>
      <span *ngIf="!name.valid && name.touched">Nombre Obligatorio</span>
    </p>
    <p>
      <label>Apellido</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"  class="form-control" required>
      <span *ngIf="!surname.valid && surname.touched">Apellido Obligatorio</span>
    </p>

    <p>
      <label>Email</label>
      <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email"  class="form-control" required>
      <span *ngIf="!email.valid && email.touched">Email Obligatorio</span>
    </p>

    <p>
      <label>password</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"  class="form-control" required>
      <span *ngIf="!password.valid && password.touched">Password Obligatorio</span>
    </p>
    <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!registerForm.form.valid">
  </form>
</div>
