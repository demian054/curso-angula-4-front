<div class="col-lg-8 col-lg-offset-2" [@fadeIn]>
  <h1>{{title}}</h1>


  <div class="col-sm-3" *ngFor="let keeper of keepers">
    <div class="thumbnail">
      <div class="keeper-image-mask">
        <img src="{{ url + 'get-image-file/' + keeper.image }}" alt="{{keeper.name}}" *ngIf="keeper.image">
        <img src="http://via.placeholder.com/300x200" alt="{{keeper.name}}" *ngIf="!keeper.image">
      </div>
      <div class="caption">
        <h3><a [routerLink]="['/keeper', keeper._id]">{{keeper.name}}</a></h3>
        <p>{{keeper.surname}}</p>
        </div>
    </div>
  </div>

</div>
