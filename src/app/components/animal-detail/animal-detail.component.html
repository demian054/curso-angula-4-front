

<div class="animal-box col-lg-11" *ngIf="animal">
  <div id="animal-head-card" class="col-lg-4 pull-left">
    <img src="{{url + 'get-image-animal/' +animal.image}}" style="width:300px"/>
  </div>
  <div class="animal-data" class="col-lg-7 pull-left">
    <h1>{{animal.name}}</h1>
    <h3>{{animal.user.name + " " +animal.user.name}}</h3>
    <h3>{{animal.year}}</h3>
    <h3>{{animal.description}}</h3>
  </div>

</div>
